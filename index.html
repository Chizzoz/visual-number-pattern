<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Keypad Pattern Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle">Dark mode</button>
    <div class="forkme">
        <a href="https://github.com/Chizzoz/visual-number-pattern" target="_blank">
            <img src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" alt="Fork me on GitHub">
        </a>
    </div>
    <div class="keypad">
        <div class="row">
            <div class="key" data-number="1">1</div>
            <div class="key" data-number="2">2</div>
            <div class="key" data-number="3">3</div>
        </div>
        <div class="row">
            <div class="key" data-number="4">4</div>
            <div class="key" data-number="5">5</div>
            <div class="key" data-number="6">6</div>
        </div>
        <div class="row">
            <div class="key" data-number="7">7</div>
            <div class="key" data-number="8">8</div>
            <div class="key" data-number="9">9</div>
        </div>
        <div class="row">
            <div class="key"></div> <!-- Empty cell for spacing -->
            <div class="key" data-number="0">0</div> <!-- Centered 0 -->
            <div class="key"></div> <!-- Empty cell for spacing -->
        </div>
        <canvas id="patternCanvas"></canvas>
    </div>
    <!-- Textbox to display the typed numbers -->
    <input type="number" id="numberDisplay" placeholder="Type / View numbers here">
    <!-- Clear button -->
    <button id="clearButton">Clear</button>
    <script src="script.js"></script>
</body>
</html>
